# PostgreSQL Database for Tests
spring.datasource.url=jdbc:postgresql://localhost:5432/fresh_farm_organics_test
spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.username=
spring.datasource.password=

flyway.baseline-on-migrate=true
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Hibernate: Drop and recreate schema for clean tests
spring.jpa.hibernate.ddl-auto=create-drop

# Disable Flyway for tests (optional)
spring.flyway.enabled=false

# Logging: Keep tests clean
logging.level.org.springframework=WARN
logging.level.org.hibernate.SQL=INFO
