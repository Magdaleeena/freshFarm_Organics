<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head lang="en">
    <meta charset="UTF-8"/>
    <title>freshFarmOrganics</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="/css/styles.css" />
</head>
<body>
<div th:fragment = "header">
    <header>
        <h1 class="main-title">Fresh Farm</h1>
        <h2 class="main-sub-title">Organics</h2>
        <h3 class="main-small-title">Your favourite shop</h3>
        <div class="user-actions">
            <div sec:authorize="isAuthenticated()">
                Hello, you are logged in as
                <span class="user-email" sec:authentication="principal.attributes['email']"></span>
                <a href="/logout" class="button-logout">
                    <i class="fa-solid fa-right-from-bracket"></i> Logout
                </a>
            </div>
            <div sec:authorize="isAnonymous()">
                <a href="/oauth2/authorization/okta" class="button-login">
                    <i class="fa-solid fa-right-to-bracket"></i> Log in
                </a>
            </div>
        </div>
        <nav class="main-nav">
            <ul>
                <li>
                    <a href="/" class="nav-link">Our Story</a>
                </li>
                <li>
                    <a href="/fruits" class="nav-link" aria-haspopup="true" aria-expanded="false">
                        Fruits &amp; Vegetables
                        <i class="fa-solid fa-chevron-down" aria-hidden="true"></i>
                    </a>
                    <ul class="dropdown" role="menu">
                        <li><a href="/fruits" role="menuitem">Fruits</a></li>
                        <li><a href="/vegetables" role="menuitem">Vegetables</a></li>
                    </ul>
                </li>
                <li>
                    <a href="/dairy" class="nav-link" aria-haspopup="true" aria-expanded="false">Dairy
                        <i class="fa-solid fa-chevron-down" aria-hidden="true"></i>
                    </a>
                    <ul class="dropdown">
                        <li><a href="/milk">Milk</a></li>
                        <li><a href="/cheese">Cheese</a></li>
                        <li><a href="/yoghurt">Yoghurt</a></li>
                    </ul>
                </li>
                <li>
                    <a href="/boxes" class="nav-link">Pre-set Boxes</a>
                </li>
                <li>
                    <a href="/contact" class="nav-link" aria-haspopup="true" aria-expanded="false">Contact Us
                        <i class="fa-solid fa-chevron-down" aria-hidden="true"></i>
                    </a>
                    <ul class="dropdown">
                        <li><a href="/support">Support</a></li>
                        <li><a href="/faq">FAQ</a></li>
                    </ul>
                </li>
                <li>
                    <a href="/cart" class="nav-cart-link" aria-haspopup="true" aria-expanded="false">
                    <i class="fa-solid fa-basket-shopping"></i></a>
                </li>
                <li>
                    <a href="/profile" class="nav-cart-link" aria-haspopup="true" aria-expanded="false">
                        <i class="fa-solid fa-user"></i></a>
                </li>
            </ul>
        </nav>
    </header>
</div>
</body>
</html>
