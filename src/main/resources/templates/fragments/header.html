<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head lang="en">
    <meta charset="UTF-8"/>
    <title>freshFarmOrganics</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="/css/styles.css" />
</head>
<body>
<div th:fragment="header">
    <header class="site-header">
        <!-- Top Bar - User Status & Actions (Only show when logged in) -->
        <div class="top-bar" sec:authorize="isAuthenticated()">
            <div class="top-bar-content">
                <div class="user-status">
                    <div class="authenticated-user">
                        <i class="fas fa-user-circle"></i>
                        <span class="welcome-text">Welcome back,</span>
                        <span class="user-email" sec:authentication="principal.attributes['email']"></span>
                    </div>
                </div>

                <div class="user-actions">
                    <a href="/profile" class="top-action-btn profile-btn">
                        <i class="fas fa-user-cog"></i>
                        <span>Profile</span>
                    </a>
                    <a href="/logout" class="top-action-btn logout-btn">
                        <i class="fas fa-sign-out-alt"></i>
                        <span>Logout</span>
                    </a>
                </div>
            </div>
        </div>

        <!-- Main Header - Brand Only -->
        <div class="main-header">
            <div class="header-content">
                <div class="brand-section">
                    <h1 class="main-title">Fresh Farm</h1>
                    <h2 class="main-sub-title">Organics</h2>
                    <h3 class="main-small-title">Your favourite shop</h3>
                </div>
            </div>
        </div>

        <!-- Action Icons Bar - Small section between header and nav -->
        <div class="action-icons-bar">
            <div class="action-icons-content">
                <a href="/cart" class="action-icon-btn cart-btn" title="View Cart">
                    <i class="fas fa-basket-shopping"></i>
                    <span class="cart-count" th:if="${cart != null and !#maps.isEmpty(cart.items)}"
                          th:text="${cart.items.size()}">0</span>
                </a>
                <!-- Only show profile icon when NOT logged in -->
                <a href="/oauth2/authorization/okta" class="action-icon-btn profile-btn"
                   sec:authorize="isAnonymous()" title="Log in">
                    <i class="fas fa-user"></i>
                </a>
            </div>
        </div>

        <!-- Navigation Bar - Truly centered -->
        <nav class="main-nav">
            <ul class="nav-menu">
                <li>
                    <a href="/" class="nav-link">Our Story</a>
                </li>
                <li>
                    <a class="nav-link" aria-haspopup="true" aria-expanded="false">
                        Fruits &amp; Vegetables
                        <i class="fa-solid fa-chevron-down" aria-hidden="true"></i>
                    </a>
                    <ul class="dropdown" role="menu">
                        <li><a href="/fruits" role="menuitem">Fruits</a></li>
                        <li><a href="/vegetables" role="menuitem">Vegetables</a></li>
                    </ul>
                </li>
                <li>
                    <a class="nav-link" aria-haspopup="true" aria-expanded="false">Dairy
                        <i class="fa-solid fa-chevron-down" aria-hidden="true"></i>
                    </a>
                    <ul class="dropdown">
                        <li><a href="/milk">Milk</a></li>
                        <li><a href="/cheese">Cheese</a></li>
                        <li><a href="/yoghurt">Yoghurt</a></li>
                    </ul>
                </li>
                <li>
                    <a href="/boxes" class="nav-link">Pre-set Boxes</a>
                </li>
                <li>
                    <a class="nav-link" aria-haspopup="true" aria-expanded="false">Support
                        <i class="fa-solid fa-chevron-down" aria-hidden="true"></i>
                    </a>
                    <ul class="dropdown">
                        <li><a href="/contact_us">Contact Us</a></li>
                        <li><a href="/faq">FAQ</a></li>
                    </ul>
                </li>
            </ul>
        </nav>
    </header>
</div>
</body>
</html>
