<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head lang="en">
  <meta charset="UTF-8"/>
  <title>freshFarmOrganics</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" type="text/css" href="/css/styles.css" />
</head>
<body>
<div th:replace="fragments :: navbar"></div>
<h2 class="page-section-title">Yoghurts</h2>

<div class="product-grid">
  <div th:each="y : ${yoghurt}" class="product-card">
    <img th:src="${y.imageUrl}" alt="Yogurt image">
    <h3 th:text="${y.productName}"></h3>
    <p th:text="${y.description}"></p>
    <p>Price: £<span th:text="${y.unitPrice}"></span></p>
    <p>Quantity: <span th:text="${y.unitValue}"></span> <span th:text="${y.unitType}"></span></p>
    <button class="add-to-basket">+ Add to Basket</button>
  </div>
</div>
<footer>
  <p>© 2025 Fresh Farm Organics. All rights reserved.</p>
  <p>Powered by Stripe</p>
</footer>
</body>
</html>
