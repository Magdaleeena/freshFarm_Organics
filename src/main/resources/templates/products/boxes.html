<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head lang="en">
    <meta charset="UTF-8"/>
    <title>freshFarmOrganics</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="/css/styles.css" />
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<h2 class="page-section-title">Mixed Boxes</h2>

<div class="product-grid">
    <div th:each="p : ${boxes}" class="product-card">
        <img th:src="${p.imageUrl}" alt="Box image">
        <h3 th:text="${p.productName}"></h3>
        <p th:text="${p.description}"></p>
        <p>Price: Â£<span th:text="${p.unitPrice}"></span></p>
        <p>Quantity: <span th:text="${p.unitValue}"></span> <span th:text="${p.unitType}"></span></p>
        <button class="add-to-basket">+ Add to Basket</button>
    </div>
</div>
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
