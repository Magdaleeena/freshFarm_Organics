<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
<div class="max-w-md mx-auto mt-16 bg-white p-8 rounded-xl shadow">
  <h1 class="text-2xl font-bold mb-6 text-center">Sign in</h1>
  <div th:if="${param.registered}" class="text-green-700 mb-4">Registration successful. Please sign in.</div>
  <div th:if="${param.error}" class="text-red-600 mb-4">Invalid email or password.</div>

  <form th:action="@{/login}" method="post" class="space-y-4">
    <div>
      <label class="block mb-1">Email</label>
      <input type="email" name="username" class="w-full border rounded px-3 py-2" required />
    </div>
    <div>
      <label class="block mb-1">Password</label>
      <input type="password" name="password" class="w-full border rounded px-3 py-2" required />
    </div>
    <button class="w-full bg-blue-600 text-white py-2 rounded">Sign in</button>
  </form>

  <p class="mt-4 text-center text-sm">
    No account? <a th:href="@{/register}" class="text-blue-700 underline">Register</a>
  </p>
</div>
</body>
</html>
