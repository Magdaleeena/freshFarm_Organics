<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Create account</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
<div class="max-w-md mx-auto mt-16 bg-white p-8 rounded-xl shadow">
  <h1 class="text-2xl font-bold mb-6 text-center">Create your account</h1>
  <div th:if="${error}" class="text-red-600 mb-4" th:text="${error}"></div>

  <form th:action="@{/register}" th:object="${registerRequest}" method="post" class="space-y-4">
    <div>
      <label class="block mb-1">Email</label>
      <input type="email" th:field="*{email}" class="w-full border rounded px-3 py-2" required />
      <div class="text-red-600 text-sm" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
    </div>
    <div>
      <label class="block mb-1">Password</label>
      <input type="password" th:field="*{password}" class="w-full border rounded px-3 py-2" required />
      <div class="text-red-600 text-sm" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
    </div>
    <button class="w-full bg-blue-600 text-white py-2 rounded">Create account</button>
  </form>

  <p class="mt-4 text-center text-sm">
    Already have an account? <a th:href="@{/login}" class="text-blue-700 underline">Sign in</a>
  </p>
</div>
</body>
</html>
