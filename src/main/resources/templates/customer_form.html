<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Customer Signup</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
<div class="max-w-2xl mx-auto p-8 mt-10 bg-white rounded-xl shadow-md">
  <h1 class="text-2xl font-bold text-center mb-6 text-gray-800">Customer Signup Form</h1>

  <div th:if="${param.success}" class="mb-4 text-green-600 text-center">
    Customer submitted successfully!
  </div>

  <form th:action="@{/submit-customer}" th:object="${customer}" method="post" class="space-y-4">
    <div>
      <label class="block text-gray-700">First Name</label>
      <input type="text" th:field="*{forename}" required class="w-full mt-1 p-2 border border-gray-300 rounded-md" />
    </div>

    <div>
      <label class="block text-gray-700">Last Name</label>
      <input type="text" th:field="*{surname}" required class="w-full mt-1 p-2 border border-gray-300 rounded-md" />
    </div>

    <div>
      <label class="block text-gray-700">Address Line 1</label>
      <input type="text" th:field="*{addressLine1}" required class="w-full mt-1 p-2 border border-gray-300 rounded-md" />
    </div>

    <div>
      <label class="block text-gray-700">Town/City</label>
      <input type="text" th:field="*{townCity}" required class="w-full mt-1 p-2 border border-gray-300 rounded-md" />
    </div>

    <div>
      <label class="block text-gray-700">Country</label>
      <input type="text" th:field="*{country}" required class="w-full mt-1 p-2 border border-gray-300 rounded-md" />
    </div>

    <div>
      <label class="block text-gray-700">Postcode</label>
      <input type="text" th:field="*{postcode}" required class="w-full mt-1 p-2 border border-gray-300 rounded-md" />
    </div>

    <div>
      <label class="block text-gray-700">Email</label>
      <input type="email" th:field="*{email}" required class="w-full mt-1 p-2 border border-gray-300 rounded-md" />
    </div>

    <div>
      <label class="block text-gray-700">Phone Number</label>
      <input type="text" th:field="*{phoneNumber}" required class="w-full mt-1 p-2 border border-gray-300 rounded-md" />
    </div>

    <div class="text-center">
      <button type="submit" class="mt-4 bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded-lg shadow">
        Submit
      </button>
    </div>
  </form>
</div>
</body>
</html>
