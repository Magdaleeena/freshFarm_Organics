# PostgreSQL Database for Development
spring.datasource.url=jdbc:postgresql://localhost:5432/fresh_farm_organics_development
spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.username=your_postgres_username
spring.datasource.password=your_postgres_password

# Hibernate: Update schema automatically during dev
spring.jpa.hibernate.ddl-auto=update

# Flyway disabled in dev (optional, enable if using migrations)
spring.flyway.enabled=false
flyway.baseline-on-migrate=true

# Logging (helpful during development)
logging.level.org.springframework=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
